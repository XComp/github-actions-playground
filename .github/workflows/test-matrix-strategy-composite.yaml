# This workflow is meant as an extended CI run that includes certain features that shall be tested
# and JDK versions that are supported but not considered default.

name: "Composite"

on:
  workflow_call:
    inputs:
      branch:
        description: "The branch the extended CI run should be executed on."
        type: string
        required: true
      jdk-versions:
        description: "The non-default JDK versions that shall be supported."
        type: string
        default: "11 17 21"
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch the extended workflow should run on."
        default: "master"
        type: string
      jdk-versions:
        description: "The non-default JDK versions that shall be supported."
        type: string
        default: "11 17 21"

permissions: read-all

jobs:
  java11:
    name: "Java 11"
    runs-on: "ubuntu-latest"
    if: ${{ contains(inputs.jdk-versions, "11") }}
    steps:
      - name: "Print variables"
        run: |
          echo "JDK version: 11"
  java17:
    name: "Java 17"
    runs-on: "ubuntu-latest"
    if: ${{ contains(inputs.jdk-versions, "17") }}
    steps:
      - name: "Print variables"
        run: |
          echo "JDK version: 17"
  java21:
    name: "Java 21"
    runs-on: "ubuntu-latest"
    if: ${{ contains(inputs.jdk-versions, "21") }}
    steps:
      - name: "Print variables"
        run: |
          echo "JDK version: 21"
