# This workflow is meant as an extended CI run that includes certain features that shall be tested
# and JDK versions that are supported but not considered default.

name: "Composite"

on:
  workflow_call:
    inputs:
      branch:
        description: "The branch the extended CI run should be executed on."
        type: string
        required: true
      jdk-versions:
        description: "The non-default JDK versions that shall be supported."
        type: string
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch the extended workflow should run on."
        default: "master"
        type: string
      jdk-versions:
        description: "The non-default JDK versions that shall be supported."
        type: string

permissions: read-all

jobs:
  select-matrix:
    name: "Selects JDK setups"
    runs-on: "ubuntu-latest"
    outputs:
      matrix: ${{ steps.select-jdk-setups.outputs.matrix }}
    steps:
      - id: select-jdk-setups
        shell: bash
        run: |
          configs_json='matrix={"include":['
  
          echo "Adds JDK 8 configuration as the default configuration."
          configs_json=$configs_json'{"jdk-version": 8, "system-variables": ""}'

          declare -A other_configs
          other_configs=( \
              ["11"]="-Djdk11 -Pjava11-target" \
              ["17"]="-Djdk11 -Djdk17 -Pjava17-target" \
              ["21"]="-Djdk11 -Djdk17 -Djdk21 -Pjava21-target" \
          )

          for jdk_version in "${!other_configs[@]}"; do
          if [[ "${{ inputs.jdk-versions }}" =~ .*$jdk_version.* ]]; then
            echo "Additional configuration for JDK ${jdk_version} added."
            configs_json=$configs_json',{"jdk-version": '$jdk_version', "system-variables": "'${other_configs["$jdk_version"]}'"}'
          done
          configs_json=$configs_json']}'

          echo "$configs_json" >> $GITHUB_OUTPUT
  jdk-runs:
    needs: select-matrix
    strategy:
      matrix: ${{ fromJSON(needs.select-matrix.outputs.matrix) }}
    name: "Java ${{ matrix.jdk-version }}"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Print variables"
        run: |
          echo "JDK version: ${{ matrix.jdk-version }}"
          echo "Variables: ${{ matrix.system-variables }}"