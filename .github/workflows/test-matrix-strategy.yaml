# The nightly run workflow runs on the most-recently created release branch
# A separate workflow configuration was necessary (in contrast to using GitHub's
# matrix strategy) because three layers of composite workflows are not well visualized
# in GitHub Action.

name: "Nightly (most-recent release)"

on:
  workflow_dispatch:
    inputs:
      supported-jdk-versions:
        description: "The non-default JDK versions that shall be supported."
        type: string
        default: ""

permissions: read-all

jobs:
  triggering-job:
    name: "Composite workflow trigger"
    uses: ./.github/workflows/test-matrix-strategy-composite.yaml
    with:
      branch: main
      supported-jdk-versions: ${{ inputs.supported-jdk-versions }}